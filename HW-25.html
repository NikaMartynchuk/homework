<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="stylesheet" href="HW-25.css">
</head>
<body>
    <header>
        <!-- Заголовок сайту -->
    </header>
    <main>
        <section class="hero">
            <!-- Інший контент секції герой -->
            <button type="button" data-modal-open>Замовити послугу</button>
        </section>
    </main>
    <footer>
        <!-- Футер сайту -->
    </footer>

    <!-- Модальне вікно з бекдропом -->
    <div class="backdrop-is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="close-btn" data-modal-close>&times;</button>
            <form>
                <label>
                    Ім'я
                    <input type="text" name="name">
                </label>
                <label>
                    Телефон
                    <input type="tel" name="phone">
                </label>
                <label>
                    Пошта
                    <input type="email" name="email">
                </label>
                <label>
                    Коментар
                    <textarea name="comment"></textarea>
                </label>
                <label>
                    <input type="checkbox" name="agreement">
                    Погоджуюся з розсилкою та приймаю <a href="#">Умови договору</a>
                </label>
                <button type="submit">Відправити</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
